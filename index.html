<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Design.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Burger Factory</title>
</head>

<body>
    <div class="main-content">
        <header>
            <div class="container">
                <div class="header__navigation-wrapper">
                    <div class="header__icon">
                        <a href="#">
                            <img src="assets/Groupe 14.png" alt="Logo">
                        </a>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="navigation__item"><a href="#">INGREDIENT</a></li>

                            <li class="navigation__item"><a href="#">BURGERS</a></li>

                        </ul>

                </div>
            </div>

        <main>
            <section class="hero-section">

                    <div class="hero-section__wrapper">

                            <h1 class="hero-section__title">Burger Factory</h1>
                            <h3 class="hero-section__caption">Your dreamed burger close to your locations!</h3>
                            <button class="btn hero-section__btn">Discover the ingredients</button>
